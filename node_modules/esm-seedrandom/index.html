  <link rel='icon' href='data:image/png;base64,' />

<body>

<main>
  <h1><a href='https://github.com/shanewholloway/js-esm-seedrandom#readme'>esm-seedrandom</a></h1>

  <p>Seeded random number generator for JavaScript, ported to ES Modules.</p>

  <p>See the <a href='https://github.com/shanewholloway/js-esm-seedrandom/blob/master/docs/api.md'>API docs</a>.</p>

  <p><a href='./unittest.html'>Unit tested</a> for number generator compatability with original <a href='https://www.npmjs.com/package/seedrandom'>seedrandom</a> CommonJS NPM package.</p>

<pre class='language-javascript'><code>
<script class='demo' type='module'>
  import { prng_alea } from './esm/index.mjs'; // from 'esm-seedrandom'
  import { prng_xor128 } from './esm/index.mjs'; // from 'esm-seedrandom'
  import { prng_tychei } from './esm/index.mjs'; // from 'esm-seedrandom'
  import { prng_xorwow } from './esm/index.mjs'; // from 'esm-seedrandom'
  import { prng_xor4096 } from './esm/index.mjs'; // from 'esm-seedrandom'
  import { prng_xorshift7 } from './esm/index.mjs'; // from 'esm-seedrandom'
  import { prng_arc4 } from './esm/index.mjs'; // from 'esm-seedrandom'

  let seed_str = 'an example seed string';

  gen_sample('prng_alea', prng_alea(seed_str))
  gen_sample('prng_xor128', prng_xor128(seed_str))
  gen_sample('prng_tychei', prng_tychei(seed_str))
  gen_sample('prng_xorwow', prng_xorwow(seed_str))
  gen_sample('prng_xor4096', prng_xor4096(seed_str))
  gen_sample('prng_xorshift7', prng_xorshift7(seed_str))
  gen_sample('prng_arc4', prng_arc4(seed_str))


  function gen_sample(rng_name, myrng) {
    let sample = {
      prng: [myrng(), myrng(), myrng()],
      quick: [myrng.quick(), myrng.quick(), myrng.quick()],
      int32: [myrng.int32(), myrng.int32(), myrng.int32()],
      double: [myrng.double(), myrng.double(), myrng.double()],
    }

    console.log(`${rng_name}`)
    console.table(sample)

    let el = document.createElement('pre') 
    el.textContent = JSON.stringify([rng_name, sample], null, 2)

    document.getElementById('out').append(el)
  }

</script></code></pre>

<output id='out'></output>

</main>
